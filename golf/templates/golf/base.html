{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %} {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{% static "scorekeeper/icons/favicon.ico" %}">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static "scorekeeper/css/base.css" %}">
  <script src="{% static "scorekeeper/js/base.js" %}"></script>
  {% block head_extra %}
  {% endblock %}
</head>
<body>

  <nav class="navbar navbar-inverse navbar-bgcolor">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="/golf/" class="navbar-brand">
          <img class="imglogo" src="{% static "scorekeeper/img/scorekeeper-logo.png" %}">
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li id="titleClubName"><a href="#"></a></li>
        <li id="titleClubLogo"><a href="#"></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{ user.get_username }}</a></li>
        <li><a href="{% url 'logout'%}?next={{request.path}}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        {% else %}
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container-fluid" style="margin-left: 10px; margin-right: 10px">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
